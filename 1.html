<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>相关图片</title>
	<link href="css/img.css" rel="stylesheet">
</head>
<!--代码模板https://c.runoob.com/codedemo/2173/-->
<body>
	<!-- 触发弹窗 - 图片改为你的图片地址 -->
<img id="myImg" src="img/15shehui.jpg" alt="大一当了一年班长，发了个奖状外加几百块奖学金" width="300" height="200">
 
<!-- 弹窗 -->
<div id="myModal" class="modal">
 
  <!-- 关闭按钮 -->
  <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
 
  <!-- 弹窗内容 -->
  <img class="modal-content" id="img01">
 
  <!-- 文本描述 -->
  <div id="caption"></div>
</div>
	<p>这个页面是根据菜鸟工具的demo做的，遇到一些问题：添加多个图片，可以点击放大，但无法关闭放大图。暂时使用其他模板</p>
	
	
	
</body>
	<script src="js/imgshow.js"></script>
</html>
